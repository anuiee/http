<!-- view full details -->
<button (click)="getDataFromAPI()">View All Post</button>
<table class="table table-striped"> 
    <thead>
     <tr>
       <th scope="col">ID</th>
       <th scope="col">USER ID</th>
       <th scope="col">TITLE</th>
       <th scope="col">BODY</th>
       
       
     </tr>
   </thead>
   <tbody>
       <tr *ngFor="let item of jsonData ; index as i">
         <th scope="row">{{ item.id }}</th>
         <td>{{ item.userId }}</td>
         <td >{{ item.title }}</td>
         <td>{{ item.body }}</td>
         <td><button (click)="delete(i)">Delete</button></td>
         <td></td>
       </tr>
         
   </tbody>
</table>
